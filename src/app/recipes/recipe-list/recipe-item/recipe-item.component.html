<div
  class="list-group-item clearfix recipe-item"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="float-left">
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="float-right">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="img-fluid"
    />
  </span>
</div>
